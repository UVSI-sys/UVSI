<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UVSI — Unified Vision Solutions, Inc.</title>
  <meta name="description" content="UVSI builds advanced vision systems for inspection, safety, and enterprise automation. Learn about our services, team, and contact us.">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Structured data for Google rich results -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "UVSI",
    "url": "https://uvsi-sys.github.io/UVSI/",
    "logo": "https://uvsi-sys.github.io/UVSI/logo.png",
    "sameAs": [
      "https://www.linkedin.com/company/uvsi",
      "https://twitter.com/uvsi"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "hello@uvsi.example",
      "contactType": "customer service"
    }
  }
  </script>

  <style>
    :root{--accent:#0b74ff;--muted:#6b7280;--bg:#f7f9fc;--card:#ffffff}
    *{box-sizing:border-box}
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;line-height:1.5;margin:0;background:var(--bg);color:#0f1724}
    header{background:linear-gradient(180deg,#ffffff 0%, #f1f6ff 100%);border-bottom:1px solid #e6eefb}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    nav{display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;align-items:center;gap:12px;font-weight:700}
    .logo .mark{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#6dd3ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:800}
    .nav-links{display:flex;gap:18px;align-items:center}
    a{color:inherit;text-decoration:none}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;font-weight:600}
    .banner{background:#fff3f3;border:1px solid #ffd6d6;color:#822424;padding:12px;border-radius:8px;display:inline-flex;align-items:center;gap:12px;font-weight:600}
    .hero{display:flex;gap:32px;align-items:center;padding:48px 0}
    .hero-left{flex:1}
    .hero h1{font-size:34px;margin:0 0 12px}
    .lead{color:var(--muted);font-size:16px}
    .hero-cta{margin-top:18px;display:flex;gap:12px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(17,24,39,0.04);}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .service{padding:18px;border-radius:10px;border:1px solid #eef3fb}
    .team{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:20px}
    .avatar{width:72px;height:72px;border-radius:12px;background:#e9f2ff;display:flex;align-items:center;justify-content:center;font-weight:700}
    footer{padding:36px 0;margin-top:36px;color:var(--muted)}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}.team{grid-template-columns:repeat(2,1fr)}.hero{flex-direction:column}.hero h1{font-size:28px}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}.team{grid-template-columns:1fr}.nav-links{display:none}}
    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef6ff;border:1px solid #e1f0ff;font-weight:600}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <div class="mark">UV</div>
          <div>
            <div>UVSI</div>
            <div style="font-size:12px;color:var(--muted);font-weight:600">Unified Vision Solutions, Inc.</div>
          </div>
        </div>
        <div class="nav-links">
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#team">Team</a>
          <a href="#careers">Careers</a>
          <a class="btn" href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div style="margin-top:18px;display:flex;justify-content:center">
      <div class="banner" role="status" aria-live="polite">GIVEAWAY CLOSED — Thank you to everyone who entered. Stay tuned for future promotions.</div>
    </div>

    <!-- Hero, Services, About, Team, Careers, Contact, FAQ sections stay unchanged -->
    <!-- (Use all your current HTML content here as before) -->

    <footer style="margin-top:36px;border-top:1px solid #eef3fb;padding-top:18px">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
        <div class="muted">© <span id="year"></span> UVSI — Unified Vision Solutions, Inc.</div>
        <div class="muted">Privacy • Terms • Cookie settings</div>
      </div>
    </footer>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      alert('Thanks! This is a demo contact form for the UVSI sample site.');
      e.target.reset();
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
